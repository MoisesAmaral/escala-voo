<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/airplane-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Escala de Voo | Sistema de Gestão</title>

    <meta
      name="description"
      content="Sistema profissional de gestão de escalas de voo"
    />
    <meta name="theme-color" content="#2e6b50" />

    <style>
      /* Loading Screen Inline CSS */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #2e6b50 0%, #1f5039 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        animation: flyIn 2s ease-in-out infinite;
      }

      .loading-text {
        font-family: "Poppins", sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: white;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      .loading-subtitle {
        font-family: "Poppins", sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 40px;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes flyIn {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <svg
        class="loading-logo"
        viewBox="0 0 100 100"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M50 10 L90 40 L50 30 L10 40 Z" fill="white" />
        <path
          d="M50 30 L50 70 L90 80 L50 70 L10 80 Z"
          fill="rgba(255,255,255,0.8)"
        />
        <circle cx="50" cy="45" r="8" fill="white" />
      </svg>
      <div class="loading-text">Escala de Voo</div>
      <div class="loading-subtitle">Sistema de Gestão Escala de voo</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
